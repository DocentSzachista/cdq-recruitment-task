name: Kubernetes Manifests generation CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_test.txt
        pip install pytest-json-report

    - name: Run tests and save manifest
      run: |
        mkdir -p test-results
        pytest --maxfail=1 --disable-warnings --json-report --json-report-file=test-results/manifest.json

    - name: Upload test manifest
      uses: actions/upload-artifact@v4
      with:
        name: test-manifest
        path: test-results/manifest.json